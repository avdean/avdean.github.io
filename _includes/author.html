<section class="row valign-wrapper" itemprop="author">
  <div class="ol s12" itemscope itemtype="http://schema.org/Person">
    <div class="col s12 m4 offset-m1 l4 offset-l1">
      <img itemprop="image" src="{{site.baseurl}}/assets/images/profile.png" alt="{{site.name}}" class="circle author-img responsive-img">
    </div>
    <div class="col s12 m7 author-info">
      <h5 class="">Author</h5>
      <h4>{{ site.name }}</h4>
      <p class="author-description">Anthony is a photographer/copywriter/tech geek living in Madrid. who has made a living working up in the digital sector.</p>
      <div class="contact-info">
        <a class="btn-floating btn-large waves-effect waves-light pink" href="https://github.com/{{site.github_username}}" class="social-media-icon" target="_blank">
        <i class="fab fa-github"></i></a>
        <a class="btn-floating btn-large waves-effect waves-light pink" href="https://500px.com/{{site.500px_username}}" class="social-media-icon" target="_blank">
        <i class="fab fa-500px"></i></a>
        <a class="btn-floating btn-large waves-effect waves-light pink" href="https://www.unsplash.com/{{site.unsplash_username}}" class="social-media-icon" target="_blank">
        <i class="material-icons">camera_alt</i></a>
        <a class="btn-floating btn-large waves-effect waves-light pink" href="https://www.instagram.com/{{site.instagram_username}}" class="social-media-icon" target="_blank">
        <i class="fab fa-instagram"></i></a>
        <a class="btn-floating btn-large waves-effect waves-light pink" href="https://www.linkedin.com/in/{{site.linkedin_username}}" class="social-media-icon" target="_blank">
        <i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</section>

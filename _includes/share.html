<section class="row">
  <div class="col s12 valign-wrapper">
    <div class="col s10 offset-s1">
      <h4>Share</h4>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.url }}{{ page.url }}" class="btn-floating btn-large waves-effect waves-light blue" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Share on Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text }}&quot;%20{{ site.url }}{{ site.baseurl }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}" class="btn-floating btn-large waves-effect waves-light blue" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="share on Twitter" >
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>
</section>

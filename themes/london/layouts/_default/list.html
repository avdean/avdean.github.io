{{ define "main" }}
<div class="site-wrapper">

  {{ partial "partials/header.html" . }}

<main id="site-main" class="site-main">
    <div id="swup" class="transition-fade">


    <header class="page-head">
    <h2 class="page-head-title">{{ .Name | title }}</h2>
    </header>

    <script>
    window.addEventListener("load", () => {
      document.getElementById("imageLoad").style.opacity = 1;
    });
    </script>

      <div class="post-feed">
          {{ range .Pages.ByPublishDate.Reverse }}
              <article id="imageLoad" class="post-card  post {{ if eq .Params.wideImage "true" }} post-card-large with-image {{ else }} with-image {{ end }}" style="background-image: url({{ .Params.FeatureImage  }}); opacity: 0.1; transition: opacity 0.5s;">
              <a class="post-card-link" href="{{ .RelPermalink }}">
              <div class="post-card-content">
                  <h2 class="post-card-title">{{ .Title }}</h2>
              </div>
              </a>
              </article>
          {{ end }}
      </div>
    </div>
  </main>
  </div>

{{ end }}

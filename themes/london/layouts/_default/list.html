{{ define "main" }}
<div class="site-wrapper">

    <header class="site-head">
        <div class="site-head-container">
            <a class="nav-burger" href="#">
                <div class="hamburger" aria-label="Menu" role="button" aria-controls="navigation">
                    <div class="hamburger-box">
                        <div class="hamburger-inner"></div>
                    </div>
                </div>
            </a>
            <nav id="swup" class="site-head-left">
                <ul class="nav" role="menu">
                  {{ $currentPage := . }}
                  {{ range .Site.Menus.main }}
                    <a class="nav-link" role="menuitem" href="{{ .URL | absLangURL }}">{{ .Name | title }}</a>
                  {{ end }}
                </ul>

            </nav>
            <div class="site-head-center">
                <a class="site-head-logo" href="#">{{ .Name | title }}</a>
            </div>
            <div class="site-head-right">
              <div class="social-links">
                <a href="https://github.com/avdean" title="Github" target="_blank">Github</a>
                <a href="https://linkedin.com/in/antvilladean/" title="LinkedIn" target="_blank">LinkedIn</a>
                <a href="https://www.instagram.com/antvd.captured" title="Instagram" target="_blank">Instagram</a>
              </div>
            </div>
        </div>
    </header>

<main id="site-main" class="site-main">
    <div id="swup" class="transition-fade">


    <header class="page-head">
    <h2 class="page-head-title">{{ .Name | title }}</h2>
    </header>

      <div class="post-feed">
          {{ range .Pages.ByPublishDate.Reverse }}
              <article class="post-card  post {{ if eq .Params.wideImage "true" }} post-card-large with-image {{ else }} with-image {{ end }}" style="background-image: url({{ .Params.FeatureImage  }})">
              <a class="post-card-link" href="{{ .RelPermalink }}">
              <div class="post-card-content">
                  <h2 class="post-card-title">{{ .Title }}</h2>
              </div>
              </a>
              </article>
          {{ end }}
      </div>
    </div>
  </main>
  <footer class="site-foot">
    Copyright, 2022 Ant Villa Dean
  </footer>
  </div>

{{ end }}

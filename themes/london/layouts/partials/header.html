<header class="site-head">
  <div class="site-head-container">
      <a class="nav-burger" href="#">
          <div class="hamburger" aria-label="Menu" role="button" aria-controls="navigation">
              <div class="hamburger-box">
                  <div class="hamburger-inner"></div>
              </div>
          </div>
      </a>
      <nav id="swup" class="site-head-left">
          <ul class="nav" role="menu">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
              <a class="nav-link" role="menuitem" href="{{ .URL }}">{{ .Name | title }}</a>
            {{ end }}
          </ul>

      </nav>
      <div class="site-head-center">
          <a class="site-head-logo" href="#">Antvd.Space</a>
      </div>
      <div class="site-head-right">
        <div class="social-links">
          <a href="https://github.com/avdean" title="Github" target="_blank">Github</a>
          <a href="https://linkedin.com/in/antvilladean" title="LinkedIn" target="_blank">LinkedIn</a>
          <a href="https://www.instagram.com/antvd.captured" title="Instagram" target="_blank">Instagram</a>
        </div>
      </div>
  </div>
</header>
